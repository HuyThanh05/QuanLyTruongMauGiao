<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3 py-2">
  <span class="navbar-brand" style="color: #6f42c1">{{ Title }}</span>
  {% if current_user.is_authenticated %}
  <div class="ms-auto d-flex align-items-center gap-2">
    <div class="dropdown">
      <button
        class="btn btn-link text-muted dropdown-toggle d-flex align-items-center gap-2 text-decoration-none"
        type="button"
        id="navbarProfileDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="fa-solid fa-user"></i>
        <span>{{ current_user.name }}</span>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-end"
        aria-labelledby="navbarProfileDropdown"
      >
        <li>
          <a
            class="dropdown-item d-flex align-items-center gap-2"
            href="{{ url_for('pages.studentprofile') }}"
          >
            <i class="fa-solid fa-pen"></i>
            Cập nhật hồ sơ
          </a>
        </li>
      </ul>
    </div>
  </div>
  {% else %}
  <div class="ms-auto d-flex align-items-center gap-2">
    <a
      href="{{ url_for('pages.signup', mode='login') }}"
      class="btn btn-sm rounded-0 px-3 shadow-sm btn-brand"
    >
      <i class="fa-solid fa-right-to-bracket me-1"></i>Đăng nhập
    </a>
    <a
      href="{{ url_for('pages.signup', mode='register') }}"
      class="btn btn-outline-primary btn-sm rounded-0 px-3"
    >
      <i class="fa-solid fa-user-plus me-1"></i>Đăng ký
    </a>
  </div>
  {% endif %}
</nav>
