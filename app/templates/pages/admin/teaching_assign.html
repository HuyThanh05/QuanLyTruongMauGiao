{% extends 'pages/base.html' %}
{% block title %}Phân công giảng dạy{% endblock %}
{% block content %}
<h3>Phân công giảng dạy</h3>

<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Chọn lớp</label>
    <select class="form-select" name="class_id" required>
      {% for c in classrooms %}
      <option value="{{ c.id }}">
        {{ c.name }} {% if c.teacher %}{% endif %}
      </option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-6">
    <label class="form-label">Chọn giáo viên</label>
    <select class="form-select" name="teacher_id">
      <option value="">-- Bỏ phân công --</option>
      {% for t in teachers %}
      <option value="{{ t.id }}">{{ t.name }} - {{ t.email }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-12">
    <button class="btn btn-success">Lưu phân công</button>
  </div>
</form>
{% endblock %}
