{% extends 'admin/master.html' %} {% block body %}
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h2 class="mb-0">Thêm tài khoản admin</h2>
      <small class="text-muted">Nhập thông tin người dùng và phân quyền</small>
    </div>
    <a class="btn btn-outline-secondary" href="/admin/list"
      >Quay lại danh sách</a
    >
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Họ tên</label>
            <input
              type="text"
              class="form-control"
              placeholder="Nhập họ tên"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="email@example.com"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" placeholder="09xx xxx xxx" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Vai trò</label>
            <select class="form-select" required>
              <option value="">Chọn vai trò</option>
              <option>Admin</option>
              <option>Giáo viên</option>
              <option>Nhân viên</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              placeholder="Tối thiểu 8 ký tự"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Xác nhận mật khẩu</label>
            <input
              type="password"
              class="form-control"
              placeholder="Nhập lại mật khẩu"
              required
            />
          </div>
          <div class="col-md-12">
            <label class="form-label">Ghi chú</label>
            <textarea
              class="form-control"
              rows="3"
              placeholder="Thêm ghi chú (nếu cần)"
            ></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2 mt-4">
          <button type="reset" class="btn btn-outline-secondary">
            Nhập lại
          </button>
          <button type="submit" class="btn btn-primary">Lưu tài khoản</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
