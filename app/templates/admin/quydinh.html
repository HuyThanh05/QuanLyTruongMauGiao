{% extends 'admin/master.html' %}
{% block body %}
<div class="container mt-3">
  <!-- Tabs -->
  <div class="mb-3">
    <a
      class="btn btn-outline-primary {% if mode != 'capacity' %}active{% endif %}"
      href="?mode=fees"
    >
      Học phí + Tiền ăn
    </a>

    <a
      class="btn btn-outline-primary {% if mode == 'capacity' %}active{% endif %}"
      href="?mode=capacity"
    >
      Sĩ số tối đa theo lớp
    </a>
  </div>

  <div class="card p-3">

    <!-- =========================
         TAB 1: HỌC PHÍ + TIỀN ĂN
         ========================= -->
    {% if mode != 'capacity' %}
    <form method="post">
      <input type="hidden" name="action" value="fees">

      <div class="mb-3">
        <label class="form-label">Học phí cơ bản</label>
        <input
          name="hoc_phi_co_ban"
          class="form-control"
          placeholder="VD: 800000"
          value="{{ settings.tuition_base if settings else '' }}"
        >
      </div>

      <div class="mb-3">
        <label class="form-label">Tiền ăn / ngày</label>
        <input
          name="tien_an_ngay"
          class="form-control"
          placeholder="VD: 30000"
          value="{{ settings.meal_fee_per_day if settings else '' }}"
        >
      </div>

      <button class="btn btn-primary">Lưu học phí/tiền ăn</button>
    </form>
    {% endif %}

    <!-- =========================
         TAB 2: SĨ SỐ TỐI ĐA THEO LỚP
         ========================= -->
    {% if mode == 'capacity' %}
    <form method="post">
      <input type="hidden" name="action" value="capacity">

      <div class="mb-3">
        <label class="form-label">Chọn lớp</label>
        <select name="class_id" class="form-select" required>
          <option value="" disabled {% if not selected_class_id %}selected{% endif %}>Chọn lớp</option>
          {% for c in classrooms %}
            <option value="{{ c.id }}" {% if selected_class_id and c.id == selected_class_id %}selected{% endif %}>
              {{ c.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Sĩ số tối đa / lớp</label>
        <input
          name="max_slots"
          type="number"
          min="1"
          class="form-control"
          placeholder="VD: 35"
          required
        >
      </div>

      <button class="btn btn-primary">Lưu sĩ số</button>
    </form>
    {% endif %}

  </div>
</div>
{% endblock %}
