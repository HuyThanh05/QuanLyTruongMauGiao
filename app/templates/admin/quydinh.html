{% extends 'admin/master.html' %}
{% block body %}
<div class="container mt-3">
  <h3>Thay đổi quy định</h3>
  <p class="text-muted">Cấu hình học phí cơ bản, tiền ăn/ngày, sĩ số tối đa/lớp...</p>

  <div class="card p-3">
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Học phí cơ bản</label>
        <input name="hoc_phi_co_ban" class="form-control" placeholder="VD: 800000">
      </div>
      <div class="mb-3">
        <label class="form-label">Tiền ăn / ngày</label>
        <input name="tien_an_ngay" class="form-control" placeholder="VD: 30000">
      </div>
      <div class="mb-3">
        <label class="form-label">Sĩ số tối đa / lớp</label>
        <input name="si_so_toi_da" class="form-control" placeholder="VD: 35">
      </div>
      <button class="btn btn-primary">Lưu quy định</button>
    </form>
  </div>
</div>
{% endblock %}
