{% extends 'admin/master.html' %} {% block body %}
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h2 class="mb-0">Chỉnh sửa tài khoản</h2>
      <small class="text-muted">Cập nhật thông tin và trạng thái</small>
    </div>
    <a class="btn btn-outline-secondary" href="/admin/list"
      >Quay lại danh sách</a
    >
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Họ tên</label>
            <input type="text" class="form-control" value="Nguyễn Minh An" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              value="an.nguyen@example.com"
              disabled
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" value="0987 123 456" />
          </div>
          <div class="col-md-3">
            <label class="form-label">Vai trò</label>
            <select class="form-select">
              <option>Admin</option>
              <option selected>Giáo viên</option>
              <option>Nhân viên</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Trạng thái</label>
            <select class="form-select">
              <option selected>Hoạt động</option>
              <option>Tạm khoá</option>
              <option>Vô hiệu</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Đổi mật khẩu (tuỳ chọn)</label>
            <input
              type="password"
              class="form-control"
              placeholder="Để trống nếu không đổi"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Xác nhận mật khẩu mới</label>
            <input
              type="password"
              class="form-control"
              placeholder="Nhập lại mật khẩu mới"
            />
          </div>
          <div class="col-md-12">
            <label class="form-label">Ghi chú</label>
            <textarea
              class="form-control"
              rows="3"
              placeholder="Ghi chú quản trị"
            >
Tài khoản dùng cho bộ phận chuyên môn</textarea
            >
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="forceLogout" />
            <label class="form-check-label" for="forceLogout"
              >Đăng xuất khỏi tất cả thiết bị</label
            >
          </div>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-outline-danger">
              Khoá tài khoản
            </button>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
